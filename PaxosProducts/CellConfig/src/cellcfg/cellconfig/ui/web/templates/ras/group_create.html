{% extends "layout.html" %}
{% block title %}
<title>監視クラスタ登録</title>
{% endblock title %}
{% block content %}

    <h2>監視クラスタ登録</h2>
    {% from "_formhelpers.html" import render_field, render_checkbox %}
    <form method=post action="{{ url_for('rasgrp_list') }}">
        <fieldset>
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit" class="btn btn-default">登録</button>
        </fieldset>
    </form>

{% endblock content %}
