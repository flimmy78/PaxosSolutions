{% extends "layout.html" %}
{% block title %}
<title>監視サーバ登録</title>
{% endblock title %}

{% block content %}

    <h2>監視サーバ登録</h2>

<ul class="nav nav-tabs">
<li role="presentation" class="active"><a href="#">サーバ選択</a></li>
<li role="presentation" class="disabled"><a href="#">新規サーバ</a></li>
</ul>

    {% from "_formhelpers.html" import render_field, render_checkbox %}
    <form method=post action="{{ url_for('rassrv_list', grpid=grpid) }}">
        <fieldset>
            {% for field in form %}
                {{ render_field(field) }}
            {% endfor %}
            <button type="submit" class="btn btn-default">登録</button>
        </fieldset>
    </form>

{% endblock content %}
