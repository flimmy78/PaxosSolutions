{% extends "layout.html" %}
{% block title %}
<title>サーバ削除</title>
{% endblock title %}
{% block content %}
    <h2>サーバ削除</h2>
    <form method=post action="{{ url_for('node_detail', id=id) }}">
        <fieldset>
            <table class="table"><tbody>
            {% for field in form %}
            {% if field.name != 'password' %}
            <tr>
                <td>{{ field.label }}</td>
                <td>{{ field.data }}</td>
            </tr>
            {% endif %}
            {% endfor %}
            </tbody></table>
            <button type="submit" class="btn btn-default">削除</button>
            <input type=hidden name=id id=id value={{ id }}>
            <input type=hidden name=operation id=operation value=Delete>
        </fieldset>
    </form>
{% endblock content %}
