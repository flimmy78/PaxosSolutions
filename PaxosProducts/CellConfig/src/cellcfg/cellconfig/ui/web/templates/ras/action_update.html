{% extends "layout.html" %}
{% block title %}
<title>アクション更新</title>
{% endblock title %}
{% block content %}
<h2>アクション更新 - {{ form.LABEL[typ] }}</h2>

    {% from "_formhelpers.html" import render_field, render_checkbox %}
    <form method=post action="{{ url_for('rasact_detail', grpid=grpid, tgtid=tgtid, typ=typ, actid=actid) }}">
        <fieldset>
            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}
	    <button type="submit" class="btn btn-default">更新</button>
	    <input type="hidden" name="operation" id="operation" value="Update">
        </fieldset>
    </form>

{% endblock content %}
