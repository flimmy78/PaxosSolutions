<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>セル管理</title>
    {% endblock title %}
    {% block styles %}
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
              rel="stylesheet">
        <style>
           body { padding-top: 70px; }
        </style>
    {% endblock styles %}

</head>

<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
<div class="container-fluid">
<div class="navbar-header">
  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#navbar-collapse-0" aria-expanded="false">
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </button>
</div>
<div class="collapse navbar-collapse" id="navbar-collapse-0">
<ul class="nav navbar-nav">
{% block nav %}
{% for key, value in get_tabs() %}
<li role="presentation" {% if value[1](request.path) %}class="active"{% endif %}>
<a href="{{ url_for(value[0]) }}">{{ key }}</a></li>
{% endfor %}
{% endblock nav %}
</ul>
</div>
</div>
</nav>
<div class="container">
<div id="error-messages"></div>
{% block content %}
<div class="modal fade" id="confModal" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header"><h4 class="modal-title"></h4></div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
	  閉じる
	</button>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
</div>
<!-- /container -->
{% block scripts %}
<script src="{{ url_for('static', filename='scripts/jquery-1.11.3.min.js') }}">
</script>
<script src="{{ url_for('static', filename='scripts/bootstrap.min.js') }}">
</script>
<script src="{{ url_for('static', filename='scripts/eventsource.min.js') }}">
</script>
<script src="{{ url_for('static', filename='scripts/cellcfg.js') }}">
</script>
{% endblock scripts %}
</body>
</html>
